default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [--fix]

  - repo: local
    hooks:
      - id: targeted-pytest
        name: Run targeted pytest suite
        entry: uv run pytest tests/test_train_bpe.py tests/test_tokenizer.py tests/test_model.py tests/test_nn_utils.py tests/test_optimizer.py
        language: system
        pass_filenames: false
