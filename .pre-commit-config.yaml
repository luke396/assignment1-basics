default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [--fix]

  - repo: local
    hooks:
      - id: targeted-pytest
        name: Run targeted pytest suite
        entry: uv run pytest # should pass all existing tests!
        language: system
        pass_filenames: false
